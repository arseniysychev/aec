<div>

    <h2 class="text-center">
        <span class="label label-default" ng-bind="word.translate"></span>
    </h2>

    <form name="translateForm">
        <div class="input-group"
             ng-class="{'has-error': translateForm.input_word.$dirty && translateForm.input_word.$invalid, 'has-success': translateForm.input_word.$touched && translateForm.input_word.$valid}">
            <input type="text" class="form-control"
                   ng-model="input_word"
                   name="input_word"
                   placeholder="Translate"
                   equal="word.word"
                   autocomplete="off">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        popover-trigger="outsideClick"
                        ng-click="word.help = true"
                        uib-popover="{{ word.word }}">
                    <span class="glyphicon glyphicon-eye-open"
                          aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-volume-up"
                          aria-hidden="true"></span>
                </button>
            </span>
        </div>

        <div class="input-group"
             ng-class="{'has-error': translateForm.input_antonym.$dirty && translateForm.input_antonym.$invalid, 'has-success': translateForm.input_antonym.$touched && translateForm.input_antonym.$valid}">
            <input type="text" class="form-control"
                   ng-model="input_antonym"
                   name="input_antonym"
                   placeholder="Antonym"
                   equal="word.antonym"
                   autocomplete="off">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        popover-trigger="outsideClick"
                        ng-click="word.help = true"
                        uib-popover="{{ word.antonym }}">
                    <span class="glyphicon glyphicon-eye-open"
                          aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-volume-up"
                          aria-hidden="true"></span>
                </button>
            </span>

        </div>
        <div class="text-center">
            <button ng-disabled="translateForm.input_word.$invalid"
                    ng-click="successForm()"
                    class="btn btn-success">
                Next word
            </button>
            <button ng-click="getRandomWord()"
                    class="btn btn-danger">
                Less word
            </button>
        </div>
    </form>


</div>
